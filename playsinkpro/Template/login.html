{% load static %}
{% include "header.html" %}
{% block 'main' %}
{% block css %}
<link rel="stylesheet" href="{% static "style.css" %}">
<link rel="stylesheet" href="{% static "index.css" %}">
{% endblock %}
<body>
    <div class="signup_header">
        <img src="{% static "logo.png" %}" alt="Logo">
    </div>
    <div class="signup_body">
        <form class="login_form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="login-username" class="label">
                Email address or username
            </label>
            <input type="text" class="form_input" pattern="[A-Za-z0-9.@_-e]+" name="username" placeholder="Email address or username" required>
            <label for="login-password" class="label">
                Password
            </label>
            <input type="password" class="form_input" name="password" placeholder="Password" required>
            {% if not case %}
            <span style="color:#f79862; padding-bottom:20px; text-align:center;">Username or password invalid</span>
            {% endif %}
            <button class="btn btn_log_in" type="submit">Log in</button>
            <div class="divider"></div>
            <p class="label center-align">Don't have an account?</p>
            <a class="btn btn_sign_up" href="/signup">Sign Up for Spotify</a>
        </form>
    </div>
</body>
</html>
{% endblock 'main' %}
{% include "footer.html" %}
