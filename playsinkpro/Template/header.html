{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/index.css" rel="stylesheet">
{% block 'main' %}
  <div class="hamburger-menu">
    <div class="sidebar">
      <div class="logo">
          <a href="/home">
              <img src="/static/logo.png" alt="Logo" style="height: 50px; width: 50px;margin-left: 50px;"/>
              <h2 style="text-align: center;color: white;text-decoration: none; margin-bottom: 30px;">Playsink</h2>
          </a>
      </div>
      <div class="filter-section mt-3">
          <h5 class="text-left" style="color: aliceblue; text-align: center;margin-bottom: 30px;">Legal & Privacy</h5>
          <ul class="list-unstyled">
            <li><a href="/cookies" style="color: white; text-decoration: none;text-align: center;">Cookies Policy</a></li><br>
            <li><a href="/legal" style="color: white; text-decoration: none;text-align: center;">Legal Notices</a></li><br>
            <li><a href="/privacy" style="color: white; text-decoration: none;text-align: center;">Privacy Policy</a></li>
        </ul>
      </div>
  </div>
  
  </div>
{% endblock %}
<div class="main-container">
  <div class="topbar" style="background-color: #000;">
    <!-- <div class="prev-next-buttons">
      <button type="button" class="fa fas fa-chevron-left"></button>
      <button type="button" class="fa fas fa-chevron-right"></button>
    </div> -->
    
<div class="navbar" style="border-radius: 25px; border: 2px solid white;">
      <ul>
        <li>
          <a href="/about">About</a>
        </li>
        <li class="divider">|</li>
        {% if user.is_authenticated %}
        <li>
          <a href="/logout">Logout</a>
        </li>
        <li>
        <a href="/playlist">
          <span>Playlist</span>
        </a>
      </li>
        <li>
          <a href="/home">
            <span class="fa fa-home"></span>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="search">
            <span class="fa fa-search"></span>
            <span>Search</span>
          </a>
        </li>
        {% else %}
          <li>
            <a href="/login">Log In</a>
          </li>
        {% endif %}
        </ul>
      </div>
      
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const sidebar = document.querySelector('.sidebar');
    
        hamburgerMenu.addEventListener('click', function() {
          sidebar.classList.toggle('show');
        });
      });
    </script>
