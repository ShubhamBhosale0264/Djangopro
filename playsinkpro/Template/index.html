{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static "index.css" %}">
    <link rel="stylesheet" href="{% static "bootstrap.min.css" %}">
</head>
<body style="background-color:#0c0d0f">
    {% include "header.html" %}
    
    <div class="container-fluid" style="background-image: url('{% static "playsinkpro.jpg" %}'); margin-top: -60px;">
        <div class="row justify-content-center">
            <div class="col-md-10 shadow mt-1">
                <div class="playlist mt-5">
                    <div class="container" style="margin-left:130px" >
                        <h1 class="text-left text-white">Songs</h1>
                        <div class="row">
                            {% for song in songs %}
                                <div class="col-md-4" style="padding: 20px">
                                    <div class="card h-100" style="background-color: transparent;">
                                        <img src="{{song.pimage.url}}" class="card-img-top"  alt="...">
                                        <div class="play">
                                            <span class="fa fa-play"></span>
                                        </div>
                                        <div class="card-body" >
                                            <h5 class="card-title"style="color:white"><b>{{ song.song_title }}</b></h5>
                                            <p class="card-text"style="color:white"><b>{{ song.artist_name }}</b></p>
                                            <p class="card-text"style="color:white"><b>{{ song.album_name }}</b></p>   
                                            <label for="volume-control" style="color:white;" style="margin: 10px;">Volume:</label>
                                            <input type="range" class="volume-bar" id="volume-control-{{ song.id }}" min="0" max="100" value="100"><br>
                                            <label for="speed-control" style="color:white;"style = "margin-bottom:10px">Speed:</label>
                                            <input type="range" class="speed-bar" id="speed-control-{{ song.id }}" min="0.5" max="2.0" step="0.1" value="1.0">
                                            <span class="speed-value" id="speed-value-{{ song.id }}" style="color:white; margin-left: 10px;">1.0x</span><br> <!-- Added unique IDs for speed value -->
                                            <button class="btn btn-primary play-btn" data-song-url="{{song.song_file.url}}">Play</button>
                                            <button class="btn btn-primary pause-btn" data-song-url="{{song.song_file.url}}">Pause</button>
                                            <input type="range" class="seek-bar" min="0" max="100" value="0">
                                            {% if user.is_authenticated %}
                                                <a href="/add_to_playlist/{{ song.id }}"><button class="btn btn-info" style="margin-top: 10px;">Add to Playlist</button></a>
                                            {% endif %}
                                            <span class="start-time"></span><span class="end-time"></span>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-white">Create Playlist</h2>
                <form method="POST" action="{% url 'create_playlist' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="playlist_name" class="text-white">Playlist Name:</label>
                        <input type="text" class="form-control" id="playlist_name" name="playlist_name" placeholder="Enter playlist name">
                    </div>
                    <!-- You can include additional fields like song name and artist name if needed -->
                    <button type="submit" class="btn btn-primary">Create Playlist</button>
                </form>
            </div>
        </div>
    </div>

    {% include "footer.html" %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var currentAudio = null;
            var seekBar = null;
            var volumeBar = null;
            var speedBar = null;
            var startTime = null;
            var endTime = null;
            var currentSpeedValue = null; // Store reference to current speed value element
    
            $('.play-btn').click(function() {
                var songUrl = $(this).data('song-url');
                if (currentAudio && !currentAudio.paused) {
                    currentAudio.pause();
                }
                currentAudio = new Audio(songUrl);
                currentAudio.play();
    
                seekBar = $(this).closest('.card-body').find('.seek-bar');
                volumeBar = $(this).closest('.card-body').find('.volume-bar');
                speedBar = $(this).closest('.card-body').find('.speed-bar');
                startTime = $(this).closest('.card-body').find('.start-time');
                endTime = $(this).closest('.card-body').find('.end-time');
                currentSpeedValue = $(this).closest('.card-body').find('.speed-value'); // Update current speed value reference
    
                currentAudio.addEventListener('timeupdate', function() {
                    var position = currentAudio.currentTime / currentAudio.duration;
                    seekBar.val(position * 100);
                    updateTimes();
                });
    
                seekBar.on('input', function() {
                    var seekTime = currentAudio.duration * (this.value / 100);
                    currentAudio.currentTime = seekTime;
                    updateTimes();
                });
    
                volumeBar.on('input', function() {
                    currentAudio.volume = this.value / 100;
                });
    
                speedBar.on('input', function() {
                    currentAudio.playbackRate = parseFloat(this.value);
                    currentSpeedValue.text(this.value + 'x'); // Update speed value text for current song
                });
            });
    
            $('.pause-btn').click(function() {
                if (currentAudio && !currentAudio.paused) {
                    currentAudio.pause();
                }
            });
    
            function updateTimes() {
                var currentMinutes = Math.floor(currentAudio.currentTime / 60);
                var currentSeconds = Math.floor(currentAudio.currentTime % 60);
                var durationMinutes = Math.floor(currentAudio.duration / 60);
                var durationSeconds = Math.floor(currentAudio.duration % 60);
                startTime.text(currentMinutes + ':' + (currentSeconds < 10 ? '0' : '') + currentSeconds);
                endTime.text(durationMinutes + ':' + (durationSeconds < 10 ? '0' : '') + durationSeconds);
            }
        });
    </script>
    
</body>
</html>
