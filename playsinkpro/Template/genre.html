{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs by Genre</title>
    <link rel="stylesheet" href="{% static "index.css" %}">
    <link rel="stylesheet" href="{% static "bootstrap.min.css" %}">
    <style>
        .song-list {
            display: none;
        }
    </style>
</head>
<body style="background-color:#0c0d0f">
    {% include "header.html" %}
    
    <div class="container-fluid" style="background-image: url('{% static "playsinkpro.jpg" %}'); margin-top: -60px;">
        <div class="row justify-content-center">
            <div class="col-md-10 shadow mt-1">
                <div class="playlist mt-5">
                    <div class="container" style="margin-left:130px">
                        <h1 class="text-left text-white">Songs By Genre</h1>
                        <div class="row" id="genre-cards">
                            {% for genre in genres %}
                            <div class="col-md-4" style="padding: 20px">
                                <div class="card h-100 genre-card" style="background-color: transparent;" data-genre-id="{{ genre.id }}">
                                    <div class="card-body">
                                        <h5 class="card-title" style="color: white;">{{ genre.name }}</h5>
                                        <div class="song-list">
                                            <h6 class="card-subtitle mb-2 text-muted">Songs:</h6>
                                            {% for song in genre.song_set.all %}
                                                <div class="song" style="color: white;">
                                                    <p><b>{{ song.song_title }}</b></p>
                                                    <button class="btn btn-primary play-btn" data-song-url="{{ song.song_file.url }}">Play</button>
                                                    <button class="btn btn-primary pause-btn" data-song-url="{{ song.song_file.url }}">Pause</button><br>
                                                    <label for="volume-control" style="color: white;">Volume:</label>
                                                    <input type="range" class="volume-bar" min="0" max="100" value="100"><br>
                                                    <label for="speed-control" style="color: white;">Speed:</label>
                                                    <input type="range" class="speed-bar" min="0.5" max="2.0" step="0.1" value="1.0">
                                                    {% if user.is_authenticated %}
                                                        <a href="/add_to_playlist/{{ song.id }}"><button class="btn btn-info">Add to Playlist</button></a>
                                                    {% endif %}
                                                </div>
                                            {% endfor %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include "footer.html" %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.genre-card').click(function() {
            $(this).find('.song-list').slideToggle();
            $('.genre-card').not(this).find('.song-list').slideUp();

            $('.genre-card').removeClass('active');
            $(this).addClass('active');
            $('.genre-card').not('.active').removeClass('disabled');
        });

        var currentAudio = null;

        $('.play-btn').click(function(e) {
            e.stopPropagation();

            if (currentAudio && !currentAudio.paused) {
                currentAudio.pause();
            }

            var songUrl = $(this).data('song-url');
            currentAudio = new Audio(songUrl);
            currentAudio.play();
        });

        $('.pause-btn').click(function(e) {
            e.stopPropagation();

            if (currentAudio) {
                currentAudio.pause();
            }
        });

        $('.volume-bar').on('input', function() {
            if (currentAudio) {
                currentAudio.volume = this.value / 100;
                if (this.value == 0) {
                    currentAudio.muted = true;
                } else {
                    currentAudio.muted = false;
                }
            }
        });

        $('.speed-bar').on('input', function() {
            if (currentAudio) {
                currentAudio.playbackRate = parseFloat(this.value);
            }
        });

        $(document).keydown(function(e) {
            if (e.key === " ") { 
                e.preventDefault(); 
                if (currentAudio) {
                    if (currentAudio.paused) {
                        currentAudio.play();
                    } else {
                        currentAudio.pause();
                    }
                }
            } else if (e.key === "m" || e.key === "M") { 
                e.preventDefault(); 
                if (currentAudio) {
                    if (currentAudio.muted) {
                        currentAudio.muted = false;
                        if ($('.volume-bar').val() == 0) {
                            currentAudio.volume = 0.5; 
                            $('.volume-bar').val(50); 
                        }
                    } else {
                        currentAudio.muted = true;
                        $('.volume-bar').val(0); 
                    }
                }
            }
        });
    }); 
</script>
</body>
</html>
