{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static "index.css" %}">
    <link rel="stylesheet" href="{% static "bootstrap.min.css" %}">
</head>
<body style="background-color:#0c0d0f">
    {% include "header.html" %}
    
    <div class="container-fluid" style="background-image: url('{% static "playsinkpro.jpg" %}'); margin-top: -60px;">
        <div class="row justify-content-center">
            <div class="col-md-10 shadow mt-1">
                <div class="playlist mt-5">
                    <div class="container" style="margin-left:130px" >
                        <h1 class="text-left text-white">{{ user.username }}'s Playlist</h1>
                        <!-- Button to create a new playlist -->
                        <!-- <a href="{% url 'create_playlist' %}" class="btn btn-success">Create Playlist</a> -->
                        <div class="row">
                            {% for user_playlist in user.user_playlist_set.all %}
                                {% with song=user_playlist.songs %}
                                    <div class="col-md-4" style="padding: 20px">
                                        <div class="card h-100" style="background-color: transparent;">
                                            <img src="{{ song.pimage.url }}" class="card-img-top" alt="...">
                                            <div class="play">
                                                <span class="fa fa-play"></span>
                                            </div>
                                            <div class="card-body" >
                                                <h5 class="card-title"style ="color:white">{{ song.song_title }}</h5>
                                                <p class="card-text"style ="color:white">{{ song.artist_name }}</p>
                                                <p class="card-text"style ="color:white">{{ song.album_name }}</p>
                                                <button class="btn btn-primary play-btn" data-song-url="{{ song.song_file.url }}">Play</button>
                                                <button class="btn btn-primary pause-btn" data-song-url="{{ song.song_file.url }}">Pause</button>
                                                <input type="range" class="seek-bar" min="0" max="100" value="0">
                                                <span class="start-time"></span><span class="end-time"></span>
                                                <div>
                                                    <label for="volume-control" style="color:white;">Volume:</label>
                                                    <input type="range" class="volume-bar" id="volume-control" min="0" max="100" value="100">
                                                </div>
                                                <div>
                                                    <label for="speed-control" style="color:white;">Speed:</label>
                                                    <input type="range" class="speed-bar" id="speed-control" min="0.5" max="2.0" step="0.1" value="1.0">
                                                <form action="{% url 'remove_from_playlist' song.id %}" method="GET">
                                                    <button type="submit" class="btn btn-danger remove-from-playlist-btn" style="margin-top: 10px;">Remove from Playlist</button>
                                                </form>                                            
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                {% endwith %}
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- {% include "footer.html" %} -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var currentAudio = null;
            var seekBar = null;
            var volumeBar = null;
            var speedBar = null;
            var startTime = null;
            var endTime = null;
            var pausedTime = 0;

            $('.play-btn').click(function() {
                var songUrl = $(this).data('song-url');
                if (currentAudio && !currentAudio.paused) {
                    pausedTime = currentAudio.currentTime;
                    currentAudio.pause();
                    seekBar.off('input');
                }
                currentAudio = new Audio(songUrl);
                currentAudio.currentTime = pausedTime;
                currentAudio.play();

                seekBar = $(this).closest('.card-body').find('.seek-bar');
                volumeBar = $(this).closest('.card-body').find('.volume-bar');
                speedBar = $(this).closest('.card-body').find('.speed-bar');
                startTime = $(this).closest('.card-body').find('.start-time');
                endTime = $(this).closest('.card-body').find('.end-time');

                currentAudio.addEventListener('timeupdate', function() {
                    var position = currentAudio.currentTime / currentAudio.duration;
                    seekBar.val(position * 100);
                    updateTimes();
                });

                seekBar.on('input', function() {
                    var seekTime = currentAudio.duration * (this.value / 100);
                    currentAudio.currentTime = seekTime;
                    updateTimes();
                });

                volumeBar.on('input', function() {
                    currentAudio.volume = this.value / 100;
                });

                speedBar.on('input', function() {
                    currentAudio.playbackRate = parseFloat(this.value);
                });
            });
            
            $('.pause-btn').click(function() {
                if (currentAudio) {
                    pausedTime = currentAudio.currentTime;
                    currentAudio.pause();
                    seekBar.off('input');
                }
            });

            $('.remove-from-playlist-btn').click(function() {
                $(this).closest('.col-md-4').remove();
            });

            function updateTimes() {
                var currentMinutes = Math.floor(currentAudio.currentTime / 60);
                var currentSeconds = Math.floor(currentAudio.currentTime % 60);
                var durationMinutes = Math.floor(currentAudio.duration / 60);
                var durationSeconds = Math.floor(currentAudio.duration % 60);
                startTime.text(currentMinutes + ':' + (currentSeconds < 10 ? '0' : '') + currentSeconds);
                endTime.text(durationMinutes + ':' + (durationSeconds < 10 ? '0' : '') + durationSeconds);
            }
        });
    </script>
</body>
</html>
